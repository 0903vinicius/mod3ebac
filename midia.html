    <!--Legendas:
    1 - controls: Se este atributo estiver presente, o navegador oferecerá controles para permitir ao usuário controlar a reprodução de áudio, incluindo volume, busca e pausar/retomar a reprodução.
    2 - autoplay: Um atributo booleano: se especificado, o áudio começará a ser reproduzido automaticamente assim que possível, sem esperar que o download do arquivo de áudio inteiro termine.
    Observação: Sites que reproduzem áudio automaticamente (ou vídeos com faixa de áudio) podem ser uma experiência desagradável para os usuários, portanto, devem torná-lo opcional (exigindo que o usuário o habilite especificamente). No entanto, isto pode ser útil ao criar elementos de mídia cuja fonte será definida posteriormente, sob controle de uso.
    3  - src: O URL do áudio a ser incorporado. Isso está sujeito a controles de acesso HTTP. Isto é opcional; você pode usar o elemento <source> dentro do bloco de áudio para especificar o áudio a ser incorporado.
